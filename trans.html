<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transactions</title>
    <link rel="stylesheet" href="trans.css">
    <link rel="shortcut icon" href="web12.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container1">
            <nav class="nav1">
                <a href="login.html" class="logo-link">
                    <div class="logo-container">
                        <img src="web.png" alt="Company Logo" class="company-logo">
                        <span class="company-name">Code Republic Bank</span>
                    </div>
                </a>
                <span class="name">Hello Michael</span>
            </nav>
        </div>
    </header>
    <br>
    <br>
    <br>
    

    <div class="transaction-container">
        <div class="header">
            <div>Transactions</div>
        </div>
        <br>
        <br>

        <!-- Transaction Form -->
        <div class="transaction-form">
            <h2>New Transaction</h2>
            <form id="transaction-form">
                <label for="transaction-type">Transaction Type</label>
                <select id="transaction-type" name="transaction-type" onchange="updateFormFields()">
                    <option value="deposit">Deposit</option>
                    <option value="withdrawal">Withdrawal</option>
                    <option value="transfer">Transfer</option>
                </select>

                <div id="form-fields">
                    <!-- Dynamic form fields will be inserted here -->
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Transaction History -->
        <div class="transaction-history">
            <h2>Transaction History</h2>
            <table id="transaction-history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Recipient</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transaction history rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="transactions.js"></script>
</body>

</html>
